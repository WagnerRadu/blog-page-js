<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo&family=Montserrat&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body id="body">
    <div class="container">
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="" class="nav-link">TRAVEL UPDATES</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">REVIEWS</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">ABOUT</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">CONTACT</a>
                </li>
            </ul>
        </nav>
        <div class="button-container">
            <button class="button" id="addButton">+ ADD ARTICLE</button>
        </div>
        <main id="main">
           
        </main>
        <footer class="footer">
            <button class="footer-button">previous</button>
            <button class="footer-button">next</button>
        </footer>
        <div id="modal-bg" class="modal-bg">
            <div class="modal">
                <h1 class="title modal-title">Add/Edit article</h1>
                <div class="form-container">
                    <input id="input-title" class="modal-form" type="text" placeholder="Please enter title">
                    <input id="input-tag" class="modal-form" type="text" placeholder="Please enter tag">
                    <input id="input-author" class="modal-form" type="text" placeholder="Please enter author">
                    <input id="input-date" class="modal-form" type="text" placeholder="Please enter date">
                    <input id="input-url" class="modal-form url-form" type="text" placeholder="Please enter image url">
                    <textarea id="input-content" class="modal-form content-form" placeholder="Please enter content"></textarea>
                </div>
                <div class="modal-button-container">
                    <button class="button" id="closeModalBtn">CANCEL</button>
                    <button id="saveModalBtn" class="button bg-pink">SAVE</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
